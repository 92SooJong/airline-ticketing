plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.12' // 의존성은 Spring boot 버전을 기준으로 자동으로 설정된다.
	id 'io.spring.dependency-management' version '1.0.15.RELEASE' // 펫 Jar를 빌드하고, 스프링부트 스타터 의존성을 관리한다.
}

group = 'se.magnus.microservices.core.product'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
